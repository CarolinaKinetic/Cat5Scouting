            <h3>
                Set the number of matches that are scheduled in the current
                event.
            </h3>

            <div class="row">
                <div class="col col-25">
                    <label class="item item-input">
                      <span class="input-label">Number of matches</span>
                      <input 
                        type="text"
                        ng-model="numMatches">
                    </label>
                </div>
                <div class="col col-25">
                    <button 
                        type="button" 
                        class="button button-block button-balanced"
                        ng-click="setNumMatches()">Apply
                    </button>
                </div>
                <div class="col col-50">
                </div>
            </div>

            <h3>
                This remainder of this page has features for the data manager or 
                developer to use to troubleshoot. If you're not  one of these 
                people, please don't tap these buttons. Thanks!
            </h3>
            <button type="button" class="button button-block button-assertive 
            padding" ng-click="emptyDBTables()">Empty all database tables
            </button>
            <button type="button" class="button button-block button-assertive 
            padding" ng-click="deleteDBTables()">Delete all database tables
            </button>
            <button type="button" class="button button-block button-positive 
            padding" ng-click="createDBTables()">Create database tables</button>
        </div>
    </ion-content>
</ion-view>
